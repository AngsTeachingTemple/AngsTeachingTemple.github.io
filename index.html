<!DOCTYPE html><html>
<head>
<title>Ang's Teaching Temple</title>
	<style>
    #body {
      text-align: center;
    }
    #previous {
     position: absolute;
     top: 250px;
	 left: 42%
    }
	#next {
     position: absolute;
     top: 250px;
	 left: 53%
    }
	#page {
	position: absolute;
	top: 250px;
	left: 50%
	}
	</style>
</head>
<body>
<div id="body">
<h1>GREETINGS!</h1>
<p>Welcome to Ang's Teaching Temple.</p>
<p>Press the button below to continue.</p>
</div>
<button id="previous" onClick="previousPage()">Previous</button>
<span id="page">1</span>
<button id="next" onClick="nextPage()">Next</button>
</body>
<script>
var page = 1
var pageData = ["<h1>GREETINGS!</h1><p>Welcome to Ang's Teaching Temple.</p><p>Press the button below to continue.</p>", 
"<h1>Ten CommANGments</h1><p>1. You must praise Ang, our Lord.</p><p>2. You must listen to Ang's divine wisdom.</p><p>3. Be smart.</p><p>4. Never talk back, or you will be exiled.</p><p>5. No matter what Ang says, you must agree.</p><p>6. If Ang enjoys/likes something or an activity, you must also enjoy it.</p><p>7. Being insulted by Ang is an honour."]

function previousPage() {
if (page > 1) {
page = page -= 1
document.getElementById('body').innerHTML = pageData[page - 1]
}
}
function nextPage() {
if (page < pageData.length) {
page = page += 1
document.getElementById('body').innerHTML = pageData[page - 1]
}
}
setInterval(function () {
document.getElementById('page').innerHTML = page
}, 10);
</script>
